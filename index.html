<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Anyone</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fddede, #cceeff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #87cefa;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 1rem;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .result strong {
      color: #333;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Anyone</h1>
    <input type="text" id="phone" placeholder="Enter phone number" />
    <button onclick="searchPerson()">Search</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>
  <footer>Made by Husnain</footer>
  <script>
    const mockDatabase = {
      "1234567890": {
        name: "Alice Johnson",
        age: 34,
        dob: "1989-04-12",
        gender: "Female",
        location: "Los Angeles, CA",
        addressHistory: ["123 Maple St, LA, CA", "456 Oak Ave, LA, CA"],
        relatives: ["Tom Johnson", "Sarah Johnson"],
        emails: ["alice.johnson@example.com"],
        carrier: "Verizon",
        lineType: "Mobile",
        associates: ["Mike Smith", "Jessica Adams"],
        isBlacklisted: false,
        isDNC: true,
        dncComplainer: false
      },
      "9876543210": {
        name: "Michael Smith",
        age: 41,
        dob: "1983-01-23",
        gender: "Male",
        location: "Chicago, IL",
        addressHistory: ["789 Pine Rd, Chicago, IL"],
        relatives: ["Emma Smith"],
        emails: ["m.smith@example.com"],
        carrier: "AT&T",
        lineType: "Landline",
        associates: ["John Clark"],
        isBlacklisted: true,
        isDNC: false,
        dncComplainer: true
      }
    };

    function searchPerson() {
      const phone = document.getElementById('phone').value.trim();
      const resultDiv = document.getElementById('result');

      if (phone.length < 4) {
        resultDiv.style.display = 'none';
        return;
      }

      const data = mockDatabase[phone];

      if (data) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
          <strong>Name:</strong> ${data.name}<br>
          <strong>Age:</strong> ${data.age}<br>
          <strong>Date of Birth:</strong> ${data.dob}<br>
          <strong>Gender:</strong> ${data.gender}<br>
          <strong>Phone:</strong> ${phone}<br>
          <strong>Location:</strong> ${data.location}<br>
          <strong>Address History:</strong> <ul>${data.addressHistory.map(addr => `<li>${addr}</li>`).join('')}</ul>
          <strong>Relatives:</strong> ${data.relatives.join(', ')}<br>
          <strong>Emails:</strong> ${data.emails.join(', ')}<br>
          <strong>Carrier:</strong> ${data.carrier}<br>
          <strong>Line Type:</strong> ${data.lineType}<br>
          <strong>Associates:</strong> ${data.associates.join(', ')}<br>
          <strong>Blacklisted:</strong> ${data.isBlacklisted ? 'Yes' : 'No'}<br>
          <strong>DNC (Do Not Call):</strong> ${data.isDNC ? 'Yes' : 'No'}<br>
          <strong>DNC Complainer:</strong> ${data.dncComplainer ? 'Yes' : 'No'}<br>
        `;
      } else {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `<strong>No data found for this number.</strong>`;
      }
    }
  </script>
</body>
</html>
